<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css" type="text/css" media="all">
</head>

<body style="background: mintcream">

    <main class="main">

        <div id="clock">
            <!-- Initialize SVG canvas -->
            <svg id="svgClock" width="600" height="600" viewbox="0 0 600 600">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="250" />
                    <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />

                    <circle class="mid-circle" cx="300" cy="300" r="10" />
                </g>
                <g id="hour">
                    <path class="hour-arm" d="M300.5 298V132" />
                    <circle class="sizing-box" cx="300" cy="300" r="250">
                </g>
                <g id="minute">
                    <path class="minute-arm" d="M300.5 298V77" />
                    <circle class="sizing-box" cx="300" cy="300" r="250" />
                </g>
                <g id="second">
                    <path class="second-arm" d="M300.5 298V65" />
                    <circle class="sizing-box" cx="300" cy="300" r="250" />
                </g>
            </svg>
                       
        </div>
        



    <script src="Clock.js"></script>
</body>

</html>
