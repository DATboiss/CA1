<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css" type="text/css" media="all">
</head>

<body style = "background: mintcream">

    <div id="clock">
        <!-- Initialize SVG canvas -->
        <svg id="svgClock" width="600" height="600" viewbox="0 0 600 600">
            <g id="face">
                <circle id="circle" cx="300" cy="300" r="250"/>
                <circle id="mid-circle" cx="300" cy="300" r="10"/>
            </g>




        </svg>
    </div>
    
    
    <script src="Clock.js"></script>
</body>

</html>
